apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'
apply plugin: 'sonar-runner'

group = 'com.initvoid.org.eclipse.persistence'
archivesBaseName = 'slf4j.logger'
version = '1.1'

description = """EclipseLink SLF4J SessionLogger"""

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'org.eclipse.persistence:eclipselink:2.5.2'
}

sonarRunner {
    sonarProperties {
        property 'sonar.sourceEncoding', 'UTF-8'
        property 'sonar.language',       'java'
    }
}
